<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Retro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body>
    <h1>Tienda Retro</h1>

    <!-- Sección para ingresar el nombre del usuario -->
    <div id="nombreUsuario">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombreInput" placeholder="Tu nombre aquí">
        <button id="btnSaludar">Guardar nombre</button>
    </div>

    <!-- Mostrar mensajes al usuario -->
    <div id="mensajeUsuario"></div>

    <!-- Mostrar camisetas disponibles -->
    <h2>Elige tu camiseta:</h2>
    <div id="camisetasContainer"></div>

    <!-- Ver carrito -->
    <h2>Carrito de compras:</h2>
    <div id="carritoContainer"></div>
    <button id="finalizarCompra">Finalizar compra</button>

    <script src="js/main.js"></script>
</body>
</html>
